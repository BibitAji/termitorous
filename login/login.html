<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Gaya untuk halaman login dan signup */
    #auth-page {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
  <title>Login dan Signup</title>
</head>
<body>

<div id="auth-page" class="container">
  <ul class="nav nav-tabs" id="authTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Signup</a>
    </li>
  </ul>

  <div class="tab-content" id="authTabsContent">
    <!-- Tab Login -->
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <h2 class="mb-4">Login</h2>
      <form>
        <div class="form-group">
          <label for="loginUsername">Username:</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="Masukkan username">
        </div>

        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- Tab Signup -->
    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
      <h2 class="mb-4">Signup</h2>
      <form>
        <div class="form-group">
          <label for="fullName">Nama Lengkap:</label>
          <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email">
        </div>

        <div class="form-group">
          <label for="signupUsername">Username:</label>
          <input type="text" class="form-control" id="signupUsername" placeholder="Pilih username">
        </div>

        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Pilih password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Saya menyetujui syarat dan ketentuan yang berlaku
            </label>
        </div>

        <button type="submit" class="btn btn-success">Signup</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
