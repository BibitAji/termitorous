<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("weatherForm");
    const input = document.getElementById("cityInput");
    const list = document.getElementById("weatherList");
    const apiKey = "a96370fc68b837af41891380246f1463";

    function fetchWeatherByCity(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          const { main, name, sys, weather } = data;
          const icon = `https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/${weather[0]["icon"]}.svg`;

          const li = document.createElement("li");
          li.classList.add("list-group-item");
          const markup = `
            <h2 class="city-name" data-name="${name}, ${sys.country}">
              <span>${name}</span>, 
              <span class="country-badge">${sys.country}</span>
            </h2>
            <div class="city-temp">${Math.round(main.temp)}°C</div>
            <figure>
              <img class="city-icon" src="${icon}" alt="city"/>
              <figcaption>${weather[0]["description"]}</figcaption>
            </figure>
          `;
          li.innerHTML = markup;
          list.appendChild(li);
        })
        .catch(() => {
          alert("City Not Found !");
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          fetchWeatherByCoordinates(latitude, longitude);
        });
      } else {
        alert("Geolocation is not supported by your browser");
      }
    }

    function fetchWeatherByCoordinates(latitude, longitude) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          const { main, name, sys, weather } = data;
          const icon = `https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/${weather[0]["icon"]}.svg`;

          const li = document.createElement("li");
          li.classList.add("list-group-item");
          const markup = `
            <h2 class="city-name" data-name="${name}, ${sys.country}">
              <span>${name}</span>, 
              <span class="country-badge">${sys.country}</span>
            </h2>
            <div class="city-temp">${Math.round(main.temp)}°C</div>
            <figure>
              <img class="city-icon" src="${icon}" alt="city"/>
              <figcaption>${weather[0]["description"]}</figcaption>
            </figure>
          `;
          li.innerHTML = markup;
          list.appendChild(li);
        })
        .catch(() => {
          alert("City Not Found !");
        });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const inputVal = input.value;
      fetchWeatherByCity(inputVal);
      input.value = "";
    });

    // Fetch weather based on user's location on page load
    getLocation();
  });
  function sendMessage() {
        const userMessage = document.getElementById("user-message").value;
        displayMessage("user", userMessage);
        // Send the user message to your AI integration and get the response
        const aiResponse = "This is a sample AI response."; // Replace with actual AI integration logic
        displayMessage("bot", aiResponse);
        document.getElementById("user-message").value = ""; // Clear the input field
    }

    function displayMessage(sender, message) {
        const chatMessages = document.getElementById("chat-messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}-message`;
        
        // Add avatar to the message
        const avatarDiv = document.createElement("div");
        avatarDiv.className = "avatar";
        const avatarImg = document.createElement("img");
        avatarImg.src = `https://www.pngarts.com/files/5/User-Avatar-PNG-Transparent-Image.png`; // Replace with the path to your avatar images
        avatarDiv.appendChild(avatarImg);
        messageDiv.appendChild(avatarDiv);
        
        // Add message text
        const textDiv = document.createElement("div");
        textDiv.className = "message-text";
        textDiv.textContent = message;
        messageDiv.appendChild(textDiv);

        chatMessages.appendChild(messageDiv);
        // Scroll to the bottom to show the latest message
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
